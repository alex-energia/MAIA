<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAIA</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: white;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background-color: #111;
}

.topbar-buttons button {
    margin-left: 10px;
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #2563eb;
    color: white;
}

.container {
    padding: 20px;
}

.chat-box {
    height: 60vh;
    overflow-y: auto;
    background-color: #2a2a2a;
    padding: 15px;
    border-radius: 12px;
}

.input-area {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
}

input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
}

button.send {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background-color: #2563eb;
    color: white;
    cursor: pointer;
}

.hidden {
    display: none;
}

.upload-btn {
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
    <h2>ü§ñ MAIA</h2>
    <div class="topbar-buttons">
        <button onclick="activarGanado()">üêÑ MAIA GANADO</button>
        <button onclick="activarPlantas()">üåø MAIA PLANTAS</button>
        <button onclick="volverChat()">üè† Inicio</button>
    </div>
</div>

<div class="container">

    <!-- CHAT NORMAL -->
    <div id="chatNormal">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje...">
            <button class="send" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <!-- MODULO GANADO -->
    <div id="moduloGanado" class="hidden">
        <h3>üêÑ MAIA GANADO</h3>
        <div id="chatGanado" class="chat-box"></div>

        <div class="input-area">
            <label class="upload-btn">
                ‚ûï
                <input type="file" id="archivoGanado" hidden>
            </label>
            <input type="text" id="mensajeGanado" placeholder="Ej: 18 brahman">
            <button class="send" onclick="enviarGanado()">Calcular</button>
        </div>
    </div>

    <!-- MODULO PLANTAS -->
    <div id="moduloPlantas" class="hidden">
        <h3>üåø MAIA PLANTAS</h3>
        <div id="chatPlantas" class="chat-box"></div>

        <div class="input-area">
            <label class="upload-btn">
                ‚ûï
                <input type="file" id="archivoPlanta" hidden>
            </label>
            <button class="send" onclick="enviarPlantas()">Diagnosticar</button>
        </div>
    </div>

</div>

<script>

// ===== CAMBIO DE MODULO =====

function activarGanado() {
    ocultarTodo();
    document.getElementById("moduloGanado").classList.remove("hidden");
}

function activarPlantas() {
    ocultarTodo();
    document.getElementById("moduloPlantas").classList.remove("hidden");
}

function volverChat() {
    ocultarTodo();
    document.getElementById("chatNormal").classList.remove("hidden");
}

function ocultarTodo() {
    document.getElementById("chatNormal").classList.add("hidden");
    document.getElementById("moduloGanado").classList.add("hidden");
    document.getElementById("moduloPlantas").classList.add("hidden");
}

// ===== CHAT NORMAL =====

async function enviarMensaje() {
    const mensajeInput = document.getElementById("mensaje");
    const mensaje = mensajeInput.value;
    if (!mensaje) return;

    agregarMensaje("T√∫: " + mensaje, "chatBox");
    mensajeInput.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta: mensaje })
    });

    const data = await response.json();
    agregarMensaje("MAIA: " + data.respuesta, "chatBox");
}

// ===== GANADO =====

async function enviarGanado() {
    const texto = document.getElementById("mensajeGanado").value;
    if (!texto) return;

    const partes = texto.split(" ");
    const edad = parseInt(partes[0]);
    const raza = partes[1];

    agregarMensaje("Datos: " + texto, "chatGanado");

    const response = await fetch("/calcular_ganado", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ edad: edad, raza: raza })
    });

    const data = await response.json();

    if (data.error) {
        agregarMensaje("Error: " + data.error, "chatGanado");
    } else {
        agregarMensaje(
            "Peso estimado: " + data.peso_estimado + " kg\n" +
            "Rango: " + data.rango_inferior + " - " + data.rango_superior + " kg",
            "chatGanado"
        );
    }
}

// ===== PLANTAS =====

async function enviarPlantas() {

    agregarMensaje("Analizando planta...", "chatPlantas");

    const response = await fetch("/diagnostico_plantas", {
        method: "POST"
    });

    const data = await response.json();

    agregarMensaje(
        "Diagn√≥stico: " + data.diagnostico + "\n" +
        "Confianza: " + data.nivel_confianza + "%\n" +
        "Recomendaci√≥n: " + data.recomendacion,
        "chatPlantas"
    );
}

// ===== UTIL =====

function agregarMensaje(texto, idBox) {
    const box = document.getElementById(idBox);
    const p = document.createElement("p");
    p.innerText = texto;
    box.appendChild(p);
    box.scrollTop = box.scrollHeight;
}

</script>

</body>
</html>
