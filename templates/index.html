<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAIA</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: white;
}
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background-color: #111;
}
.topbar-buttons button {
    margin-left: 10px;
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #2563eb;
    color: white;
}
.container {
    padding: 20px;
}
.chat-box {
    height: 60vh;
    overflow-y: auto;
    background-color: #2a2a2a;
    padding: 15px;
    border-radius: 12px;
}
.input-area {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
}
input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
}
textarea {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
}
button.send {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background-color: #2563eb;
    color: white;
    cursor: pointer;
}
.hidden {
    display: none;
}
.upload-btn {
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
    <h2>ü§ñ MAIA</h2>
    <div class="topbar-buttons">
        <button onclick="activarGanado()">üêÑ MAIA GANADO</button>
        <button onclick="activarPlantas()">üåø MAIA PLANTAS</button>
        <button onclick="activarTraductor()">üåç MAIA TRADUCTOR</button>
        <button onclick="volverChat()">üè† Inicio</button>
    </div>
</div>

<div class="container">

    <!-- CHAT NORMAL -->
    <div id="chatNormal">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje...">
            <button class="send" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <!-- MODULO GANADO -->
    <div id="moduloGanado" class="hidden">
        <h3>üêÑ MAIA GANADO</h3>
        <div id="chatGanado" class="chat-box"></div>
        <div class="input-area">
            <label class="upload-btn">
                ‚ûï
                <input type="file" id="archivoGanado" hidden>
            </label>
            <input type="text" id="mensajeGanado" placeholder="Ej: 18 brahman">
            <button class="send" onclick="enviarGanado()">Calcular</button>
        </div>
    </div>

    <!-- MODULO PLANTAS -->
    <div id="moduloPlantas" class="hidden">
        <h3>üåø MAIA PLANTAS</h3>
        <div id="chatPlantas" class="chat-box"></div>
        <div class="input-area">
            <label class="upload-btn">
                ‚ûï
                <input type="file" id="archivoPlanta" hidden>
            </label>
            <button class="send" onclick="enviarPlantas()">Diagnosticar</button>
        </div>
    </div>

    <!-- MODULO TRADUCTOR -->
    <div id="moduloTraductor" class="hidden">
        <h3>üåç MAIA TRADUCTOR</h3>
        <div class="chat-box">
            <textarea id="textoTraducir" rows="4" placeholder="Escribe el texto aqu√≠..."></textarea>
            <br><br>
            <select id="idiomaDestino">
                <option value="en">Ingl√©s</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Franc√©s</option>
                <option value="pt">Portugu√©s</option>
                <option value="de">Alem√°n</option>
            </select>
            <br><br>
            <button class="send" onclick="traducirTexto()">Traducir</button>
            <br><br>
            <p id="resultadoTraduccion"></p>
        </div>
    </div>

</div>

<script>

// ===== CAMBIO DE MODULO =====
function activarGanado() { ocultarTodo(); document.getElementById("moduloGanado").classList.remove("hidden"); }
function activarPlantas() { ocultarTodo(); document.getElementById("moduloPlantas").classList.remove("hidden"); }
function activarTraductor() { ocultarTodo(); document.getElementById("moduloTraductor").classList.remove("hidden"); }
function volverChat() { ocultarTodo(); document.getElementById("chatNormal").classList.remove("hidden"); }

function ocultarTodo() {
    document.getElementById("chatNormal").classList.add("hidden");
    document.getElementById("moduloGanado").classList.add("hidden");
    document.getElementById("moduloPlantas").classList.add("hidden");
    document.getElementById("moduloTraductor").classList.add("hidden");
}

// ===== TRADUCTOR =====
async function traducirTexto() {
    const texto = document.getElementById("textoTraducir").value;
    const idioma = document.getElementById("idiomaDestino").value;

    const response = await fetch("/traducir", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: texto, idioma_destino: idioma })
    });

    const data = await response.json();
    document.getElementById("resultadoTraduccion").innerText = data.traduccion;
}

</script>

</body>
</html>
